<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./Assets/Img/icons8-game-50.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <title>PlayStation</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        
        <header class="navbar">
            <img src="./Assets/Img/Logo.png" alt="LogoImg" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Other</a></li>
                </ul>
            </nav>
            <img src="./Assets/Img/menu.png" alt="MenuImg" class="menubar" onclick="togglemenu()">
       </header>


        <section class="mainbox">
            <div class="leftpart">
                <h2>PS4 V2 <br> Dualshock</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$50.43</h4>
                <button class="buynow">Buy Now <img src="./Assets/Img/arrow.png" alt="ButtonArrow" ></button>
            </div>
            <div class="rightpart">
                <img src="./Assets/Img/controller.png" alt="Controller" class="controllerImg">
                <div class="colorbox"></div>
                <div class="addbutn">
                    <img src="./Assets/Img/add.png" alt="Addbutton">
                    <p>AddToCart</p>
                </div>
            </div>
        </section>

        <footer class="social-links">
            <img src="./Assets/Img/fb.png" alt="">
            <img src="./Assets/Img/ig.png" alt="">
            <img src="./Assets/Img/twitter.png" alt="">
        </footer>
    </div>

    <script src="./index.js"></script>
</body>
</html>
